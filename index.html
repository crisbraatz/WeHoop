<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WeHoop</title>
    <base href="/WeHoop"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link href="WeHoop.styles.css" rel="stylesheet"/>

    <link rel="icon" type="image/png" href="brand/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="brand/favicon.svg" />
    <link rel="shortcut icon" href="brand/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="brand/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="WeHoop" />
    <link rel="manifest" href="brand/site.webmanifest" />

    <meta name="title" property="og:title" content="WeHoop">
    <meta name="image" property="og:image" content="https://raw.githubusercontent.com/crisbraatz/WeHoop/refs/heads/gh-pages/brand/wehoop.png">
    <meta name="description" property="og:description" content="We hoop!">
    <meta name="author" content="Cristopher Braatz Cardoso">
</head>

<body style="background-color: #e5e5e5">
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%"/>
            <circle r="40%" cx="50%" cy="50%"/>
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script type="text/javascript">
        (function(l) {
            if (l.search[1] === '/') {
                let decoded = l.search.slice(1).split('&').map(function (s) {
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
            }
        }(window.location))
    </script>

    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>

    <script>
        function GetPreferredCulture() {
            let language = window.navigator.languages ? window.navigator.languages[0] : null;
            language = language || window.navigator.language || window.navigator.browserLanguage || window.navigator.userLanguage;
            if(language === 'en-US' || language === 'es-ES' || language === 'pt-BR')
                return language;
            else
                return 'en-US';
        }

        window.blazorCulture = {
            get: () => localStorage['BlazorCulture'],
            set: (value) => localStorage['BlazorCulture'] = value
        };
    </script>
</body>

</html>
